name: Build and Publish to TestPyPI

on:
  push:
    tags:
      # Test release tags for TestPyPI validation
      - test-*

jobs:
  security-check:
    name: Security check
    runs-on: ubuntu-latest
    steps:
      - name: Check repository owner
        if: github.repository_owner != github.actor
        run: |
          echo "Error: Only repository owner can trigger this workflow"
          exit 1

  osv-scan:
    name: OSV Scan
    permissions:
      actions: read
      security-events: write
      contents: read
    uses: ./.github/workflows/osv-scan.yml

  build:
    name: Build package
    needs: [security-check, osv-scan]
    uses: ./.github/workflows/build-package.yml

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.package-built == 'true'
    environment: testpypi
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
      contents: read

    steps:
      - name: Download built packages
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: python-package-distributions
          path: dist/

      # - name: Set up uv
      #   uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
      #   with:
      #     version: ">=0.9.12"
      #     enable-cache: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          # attestations: true  # PEP740 attestations (enabled by default)

      # - name: Publish to TestPyPI by uv >= 0.9.12
