name: Build and Publish to TestPyPI

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g., v0.1.0
      - ex*

jobs:
  build-and-publish-testpypi:
    name: Build and publish Python package to TestPyPI
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
      # Note: v6 may cause issues with nektos/act due to missing shims

      - name: Set up Python environment
        run: uv python install

      - name: Build distribution packages
        run: uv build

      # Verify that the built packages work correctly
      - name: Test wheel installation
        run: uv run --isolated --no-project --with dist/*.whl src/h4_hello/main.py

      - name: Test source distribution installation
        run: uv run --isolated --no-project --with dist/*.tar.gz src/h4_hello/main.py

      - name: Publish to TestPyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always
        # Uses OIDC trusted publishing, no API tokens required
